<!DOCTYPE html>
<html>
<head>
    <title>手机音乐播放器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 播放器界面设计 */
        body {
            font-family: Arial;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        #player {
            max-width: 400px;
            margin: auto;
        }
        input[type="file"] {
            display: none;
        }
        .custom-upload {
            background: #4CAF50;
            color: white;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        #controls {
            text-align: center;
        }
        button {
            background: #2196F3;
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            margin: 5px;
            cursor: pointer;
        }
        #progressBar {
            width: 100%;
            height: 5px;
            background: #444;
            margin: 15px 0;
        }
        #progress {
            height: 100%;
            background: #4CAF50;
            width: 0%;
        }
    </style>
</head>
<body>
    <div id="player">
        <label class="custom-upload">
            📁 选择音乐文件
            <input type="file" id="fileInput" accept="audio/*">
        </label>
        
        <div id="songTitle">未选择文件</div>
        
        <div id="progressBar">
            <div id="progress"></div>
        </div>
        
        <div id="timeDisplay">00:00 / 00:00</div>
        
        <div id="controls">
            <button onclick="togglePlay()">▶ 播放</button>
            <button onclick="stopMusic()">⏹ 停止</button>
        </div>
    </div>

    <script>
        // 音频控制核心逻辑
        const audio = new Audio();
        let isPlaying = false;

        // 文件选择处理
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('songTitle').textContent = file.name;
                audio.src = URL.createObjectURL(file);
                audio.addEventListener('loadedmetadata', updateDuration);
            }
        });

        // 播放/暂停切换
        function togglePlay() {
            if (!audio.src) return;
            isPlaying ? audio.pause() : audio.play();
            isPlaying = !isPlaying;
            document.querySelector('button').textContent = isPlaying ? '⏸ 暂停' : '▶ 播放';
        }

        // 停止音乐
        function stopMusic() {
            audio.pause();
            audio.currentTime = 0;
            isPlaying = false;
            document.querySelector('button').textContent = '▶ 播放';
        }

        // 进度条更新
        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress').style.width = progress + '%';
            
            // 时间显示格式化
            const formatTime = (secs) => {
                const minutes = Math.floor(secs / 60);
                const seconds = Math.floor(secs % 60);
                return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            };
            
            document.getElementById('timeDisplay').textContent = 
                `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        });

        // 自动播放下一曲（需用户手动选择）
        audio.addEventListener('ended', () => {
            stopMusic();
            alert('播放结束，请选择新文件');
        });

        // 获取音乐时长
        function updateDuration() {
            document.getElementById('timeDisplay').textContent = 
                `00:00 / ${Math.floor(audio.duration/60)}:${Math.floor(audio.duration%60)}`;
        }
    </script>
</body>
</html>
